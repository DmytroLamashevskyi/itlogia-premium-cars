name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - publish   # üëâ —Ç—Ä–∏–≥–≥–µ—Ä–∏–º workflow —Ç–æ–ª—å–∫–æ –Ω–∞ –≤–µ—Ç–∫–µ publish

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã action –º–æ–≥ –ø—É—à–∏—Ç—å –≤ –≤–µ—Ç–∫—É —Å GitHub Pages

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build -- --configuration=production
        # –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏ –ø–æ–º–µ–Ω—è–π –∫–æ–Ω—Ñ–∏–≥ / –∫–æ–º–∞–Ω–¥—É –±–∏–ª–¥–∞

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/demo      # üëâ –ø—É—Ç—å –∫ —Å–æ–±—Ä–∞–Ω–Ω–æ–º—É Angular-–ø—Ä–æ–µ–∫—Ç—É
          publish_branch: gh-pages      # üëâ —Å—é–¥–∞ –±—É–¥–µ—Ç –≤—ã–∫–ª–∞–¥—ã–≤–∞—Ç—å—Å—è —Å—Ç–∞—Ç–∏–∫–∞
