name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main          # üöÄ –∑–∞–ø—É—Å–∫–∞—Ç—å workflow –ø—Ä–∏ –ø—É—à–µ –≤ main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –ø—É—à–∏—Ç—å –≤ gh-pages

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        # outputPath: dist/demo (—Å–º. angular.json)
        run: npm run build -- --configuration=production --base-href=/itlogia-premium-cars/
        #           ^---- –≤–∞–∂–Ω–æ: base-href c / –≤ –∫–æ–Ω—Ü–µ –¥–ª—è GitHub Pages

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/demo   # üëà —Ç–æ, —á—Ç–æ —É–∫–∞–∑–∞–Ω–æ –∫–∞–∫ outputPath
          publish_branch: gh-pages   # üëà —Å—é–¥–∞ –±—É–¥–µ—Ç –≤—ã–∫–ª–∞–¥—ã–≤–∞—Ç—å—Å—è –±–∏–ª–¥
          force_orphan: true         # —á–∏—Å—Ç–∞—è –≤–µ—Ç–∫–∞ —Ç–æ–ª—å–∫–æ —Å–æ —Å—Ç–∞—Ç–∏–∫–æ–π
