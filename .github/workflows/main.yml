name: Manual Deploy to GitHub Pages

on:
  workflow_dispatch:         # üëà –∑–∞–ø—É—Å–∫ –¢–û–õ–¨–ö–û –ø–æ –∫–Ω–æ–ø–∫–µ
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # –Ω—É–∂–Ω–æ, —á—Ç–æ–±—ã –ø—É—à–∏—Ç—å –≤ gh-pages

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}   # –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build -- --configuration=production --base-href=/itlogia-premium-cars/
        # outputPath –∏–∑ angular.json: dist/demo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/demo       # üëà –∫–∞–∫ –≤ angular.json
          publish_branch: gh-pages       # üëà –≤–µ—Ç–∫–∞ —Å –±–∏–ª–¥–∞–º–∏
          force_orphan: true             # —á–∏—Å—Ç–∞—è –≤–µ—Ç–∫–∞ —Å–æ —Å—Ç–∞—Ç–∏–∫–æ–π
