name: Build and Deploy to GitHub Pages

on:
  # –∑–∞–ø—É—Å–∫ –ø–æ –∫–Ω–æ–ø–∫–µ –≤ Actions
  workflow_dispatch:
  # –ø–ª—é—Å –∞–≤—Ç–æ-–¥–µ–ø–ª–æ–π –ø—Ä–∏ –ø—É—à–µ –≤ main (–µ—Å–ª–∏ –Ω–µ –Ω—É–∂–Ω–æ ‚Äî —ç—Ç–æ—Ç –±–ª–æ–∫ –º–æ–∂–Ω–æ —É–¥–∞–ª–∏—Ç—å)
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Angular project
        run: npm run build -- --configuration production

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/demo/browser   # üëà –∫–ª—é—á–µ–≤–æ–π –º–æ–º–µ–Ω—Ç
          publish_branch: gh-pages
          force_orphan: true
